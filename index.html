		//Randomly selects Rock, Paper , or Scissors for the computer
		function computerPlay(){
			let random = Math.random()
			let computer = ""
			if(random <= 0.33){

				computer="paper"	
			}
			else{
				computer="scissors"
			}
			return computer
		}

		}
		function game(){
